<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <linearGradient id="chipBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#17191F"/>
      <stop offset="100%" stop-color="#0C0E14"/>
    </linearGradient>
    <linearGradient id="chipFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D4AE56"/>
      <stop offset="100%" stop-color="#92681F"/>
    </linearGradient>
  </defs>
  <!-- Card body -->
  <rect x="20" y="20" width="360" height="220" rx="16" fill="url(#chipBg)" stroke="rgba(212,174,86,0.1)" stroke-width="1"/>
  <!-- Large chip detail -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#chipFill)" opacity="0.85"/>
    <!-- Chip contacts -->
    <rect x="8" y="8" width="36" height="28" rx="2" fill="none" stroke="#050508" stroke-opacity="0.2" stroke-width="1"/>
    <rect x="56" y="8" width="36" height="28" rx="2" fill="none" stroke="#050508" stroke-opacity="0.2" stroke-width="1"/>
    <rect x="8" y="44" width="36" height="28" rx="2" fill="none" stroke="#050508" stroke-opacity="0.2" stroke-width="1"/>
    <rect x="56" y="44" width="36" height="28" rx="2" fill="none" stroke="#050508" stroke-opacity="0.2" stroke-width="1"/>
    <!-- Contact lines -->
    <line x1="44" y1="20" x2="56" y2="20" stroke="#050508" stroke-opacity="0.15" stroke-width="0.8"/>
    <line x1="44" y1="56" x2="56" y2="56" stroke="#050508" stroke-opacity="0.15" stroke-width="0.8"/>
    <line x1="26" y1="36" x2="26" y2="44" stroke="#050508" stroke-opacity="0.15" stroke-width="0.8"/>
    <line x1="74" y1="36" x2="74" y2="44" stroke="#050508" stroke-opacity="0.15" stroke-width="0.8"/>
  </g>
  <!-- Circuit traces -->
  <g stroke="rgba(212,174,86,0.08)" stroke-width="1" fill="none">
    <path d="M52 100 L130 100"/>
    <path d="M270 100 L340 100"/>
    <path d="M200 160 L200 210"/>
    <path d="M52 140 L100 140 L100 180 L52 180"/>
    <path d="M300 70 L340 70 L340 110"/>
    <path d="M52 70 L100 70"/>
  </g>
  <!-- Text -->
  <rect x="52" y="175" width="120" height="7" rx="3.5" fill="rgba(255,255,255,0.06)"/>
  <rect x="52" y="192" width="80" height="5" rx="2.5" fill="rgba(255,255,255,0.04)"/>
  <!-- Chip type label -->
  <text x="52" y="222" font-family="system-ui" font-size="9" font-weight="400" letter-spacing="2" fill="rgba(212,174,86,0.25)">JAVA CARD 3.0</text>
  <!-- Security icon -->
  <g transform="translate(320, 180)" fill="none" stroke="rgba(212,174,86,0.2)" stroke-width="1.2">
    <rect x="-10" y="-5" width="20" height="18" rx="3"/>
    <path d="M-5 -5 L-5 -10 A5 5 0 0 1 5 -10 L5 -5"/>
    <circle cx="0" cy="5" r="2" fill="rgba(212,174,86,0.15)"/>
  </g>
</svg>
