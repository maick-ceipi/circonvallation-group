<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <linearGradient id="cardBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1D26"/>
      <stop offset="100%" stop-color="#0E1016"/>
    </linearGradient>
    <linearGradient id="chipGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E2C87A"/>
      <stop offset="100%" stop-color="#92681F"/>
    </linearGradient>
    <linearGradient id="stripe" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C49A3C" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#C49A3C" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#C49A3C" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <!-- Card body -->
  <rect x="20" y="20" width="360" height="220" rx="16" fill="url(#cardBg)" stroke="#C49A3C" stroke-opacity="0.12" stroke-width="1"/>
  <!-- Magnetic stripe -->
  <rect x="20" y="62" width="360" height="36" fill="url(#stripe)" rx="0"/>
  <!-- Chip -->
  <rect x="52" y="115" width="52" height="40" rx="6" fill="url(#chipGold)" opacity="0.8"/>
  <line x1="58" y1="127" x2="98" y2="127" stroke="#050508" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="58" y1="133" x2="98" y2="133" stroke="#050508" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="58" y1="139" x2="98" y2="139" stroke="#050508" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="78" y1="115" x2="78" y2="155" stroke="#050508" stroke-width="1" stroke-opacity="0.15"/>
  <!-- Text lines -->
  <rect x="52" y="175" width="180" height="8" rx="4" fill="rgba(255,255,255,0.08)"/>
  <rect x="52" y="193" width="120" height="6" rx="3" fill="rgba(255,255,255,0.05)"/>
  <!-- Card number dots -->
  <g fill="rgba(255,255,255,0.15)" transform="translate(52, 210)">
    <circle cx="0" cy="0" r="2.5"/><circle cx="10" cy="0" r="2.5"/><circle cx="20" cy="0" r="2.5"/><circle cx="30" cy="0" r="2.5"/>
    <circle cx="50" cy="0" r="2.5"/><circle cx="60" cy="0" r="2.5"/><circle cx="70" cy="0" r="2.5"/><circle cx="80" cy="0" r="2.5"/>
    <circle cx="100" cy="0" r="2.5"/><circle cx="110" cy="0" r="2.5"/><circle cx="120" cy="0" r="2.5"/><circle cx="130" cy="0" r="2.5"/>
    <text x="150" y="4" font-family="system-ui" font-size="12" font-weight="300" fill="rgba(255,255,255,0.2)">2026</text>
  </g>
  <!-- Hologram circle -->
  <circle cx="330" cy="195" r="22" fill="none" stroke="#C49A3C" stroke-opacity="0.15" stroke-width="1"/>
  <circle cx="330" cy="195" r="14" fill="none" stroke="#6B9AD4" stroke-opacity="0.12" stroke-width="1"/>
  <circle cx="330" cy="195" r="6" fill="#C49A3C" fill-opacity="0.1"/>
</svg>
