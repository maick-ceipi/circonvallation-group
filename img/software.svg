  <rect x="136" y="134" width="18" height="18" rx="3" fill="#38286E" stroke="#7A5CC8" stroke-width="0.6"/>
  <rect x="160" y="134" width="18" height="18" rx="3" fill="#38286E" stroke="#7A5CC8" stroke-width="0.6"/>
