  <rect x="200" y="72" width="88" height="56" rx="4" fill="#1E1848" stroke="#AA88EE" stroke-width="0.8"/>
  <rect x="208" y="80" width="20" height="14" rx="2" fill="#55C2F0" opacity="0.4"/>
  <rect x="208" y="100" width="40" height="4" rx="1" fill="#C0A2F6" opacity="0.3"/>
