<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <linearGradient id="accBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#131520"/>
      <stop offset="100%" stop-color="#090B10"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" fill="url(#accBg)"/>
  <!-- USB Reader -->
  <g transform="translate(75, 80)">
    <rect x="0" y="20" width="90" height="60" rx="8" fill="#1A1D26" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <rect x="25" y="0" width="40" height="24" rx="3" fill="#1F232D" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <rect x="33" y="6" width="24" height="12" rx="2" fill="#111318"/>
    <!-- Card slot -->
    <rect x="8" y="40" width="74" height="8" rx="2" fill="#111318" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    <!-- LED -->
    <circle cx="45" cy="65" r="3" fill="rgba(59,109,181,0.4)"/>
    <text x="45" y="95" text-anchor="middle" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.2)" letter-spacing="1">READER</text>
  </g>
  <!-- Cleaning kit -->
  <g transform="translate(225, 70)">
    <!-- Bottle -->
    <rect x="15" y="30" width="50" height="70" rx="6" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.2"/>
    <rect x="25" y="18" width="30" height="16" rx="3" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <!-- Liquid level -->
    <rect x="17" y="60" width="46" height="38" rx="5" fill="rgba(59,109,181,0.08)"/>
    <!-- Cleaning card -->
    <rect x="80" y="45" width="60" height="38" rx="4" fill="#1A1D26" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <rect x="87" y="52" width="46" height="3" rx="1.5" fill="rgba(255,255,255,0.06)"/>
    <rect x="87" y="60" width="30" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
    <text x="80" y="110" font-family="system-ui" font-size="8" fill="rgba(255,255,255,0.2)" letter-spacing="1">CLEANING</text>
  </g>
  <!-- Software window -->
  <g transform="translate(110, 170)">
    <rect x="0" y="0" width="180" height="70" rx="6" fill="#1A1D26" stroke="rgba(196,154,60,0.1)" stroke-width="1"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="180" height="18" rx="6" fill="#1F232D"/>
    <rect x="0" y="10" width="180" height="8" fill="#1F232D"/>
    <circle cx="12" cy="9" r="3" fill="rgba(239,68,68,0.4)"/>
    <circle cx="24" cy="9" r="3" fill="rgba(234,179,8,0.4)"/>
    <circle cx="36" cy="9" r="3" fill="rgba(22,163,74,0.4)"/>
    <!-- UI elements -->
    <rect x="8" y="24" width="60" height="5" rx="2.5" fill="rgba(196,154,60,0.15)"/>
    <rect x="8" y="34" width="164" height="28" rx="3" fill="#111318" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    <!-- Card preview in software -->
    <rect x="14" y="38" width="36" height="22" rx="3" fill="rgba(196,154,60,0.08)" stroke="rgba(196,154,60,0.12)" stroke-width="0.5"/>
    <rect x="58" y="40" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.06)"/>
    <rect x="58" y="48" width="35" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  </g>
</svg>
