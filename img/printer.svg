<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <linearGradient id="prBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#131520"/>
      <stop offset="100%" stop-color="#090B10"/>
    </linearGradient>
    <linearGradient id="prBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2A2F3C"/>
      <stop offset="100%" stop-color="#1A1D26"/>
    </linearGradient>
  </defs>
  <rect width="400" height="260" fill="url(#prBg)"/>
  <!-- Printer body -->
  <rect x="80" y="80" width="240" height="120" rx="10" fill="url(#prBody)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <!-- Top feed slot -->
  <rect x="110" y="72" width="180" height="16" rx="4" fill="#1F232D" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  <!-- Card going in -->
  <rect x="145" y="48" width="110" height="68" rx="6" fill="#111318" stroke="rgba(196,154,60,0.15)" stroke-width="1"/>
  <rect x="157" y="60" width="24" height="18" rx="3" fill="rgba(196,154,60,0.2)"/>
  <rect x="157" y="88" width="60" height="4" rx="2" fill="rgba(255,255,255,0.06)"/>
  <rect x="157" y="98" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.04)"/>
  <!-- Display panel -->
  <rect x="100" y="100" width="80" height="40" rx="4" fill="#0B0C10" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <rect x="108" y="108" width="64" height="5" rx="2.5" fill="rgba(59,109,181,0.3)"/>
  <rect x="108" y="118" width="40" height="4" rx="2" fill="rgba(59,109,181,0.15)"/>
  <circle cx="148" cy="130" r="3" fill="rgba(22,163,74,0.5)"/>
  <!-- Buttons -->
  <circle cx="210" cy="140" r="6" fill="#1F232D" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <circle cx="230" cy="140" r="6" fill="#1F232D" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <circle cx="250" cy="140" r="6" fill="#1F232D" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <!-- Output slot -->
  <rect x="110" y="192" width="180" height="12" rx="4" fill="#1F232D" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
  <!-- Printed card coming out -->
  <rect x="140" y="196" width="110" height="50" rx="6" fill="#111318" stroke="rgba(196,154,60,0.12)" stroke-width="1"/>
  <rect x="152" y="208" width="24" height="18" rx="3" fill="rgba(196,154,60,0.15)"/>
  <rect x="152" y="232" width="55" height="4" rx="2" fill="rgba(255,255,255,0.05)"/>
  <!-- LED indicator -->
  <circle cx="295" cy="96" r="3" fill="#C49A3C" opacity="0.6"/>
  <circle cx="295" cy="96" r="6" fill="none" stroke="#C49A3C" stroke-opacity="0.15" stroke-width="1"/>
</svg>
